name: Python checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - url-shortener/**

jobs:
  run-black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: ".python-version"
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.9.0"
      - name: Black
        run: black ./
